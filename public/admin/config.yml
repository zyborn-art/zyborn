# ZYBORN Decap CMS Configuration
# Phase C: Custom Pages & Navigation
# Updated: January 20, 2026

backend:
  name: github
  repo: zyborn-art/zyborn
  branch: main
  base_url: https://www.zyborn.com
  auth_endpoint: /api/auth

# Media handling
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# URL slug settings
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# ============================================
# COLLECTIONS
# ============================================

collections:
  # ============================================
  # SITE SETTINGS
  # ============================================
  - name: "settings"
    label: "‚öôÔ∏è Site Settings"
    files:
      - name: "global"
        label: "Global Settings"
        file: "content/settings/global.json"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string", default: "ZYBORN ART" }
          - { label: "Tagline", name: "tagline", widget: "string", default: "WORLD's FIRST CANNED BTC" }
          - { label: "Meta Description", name: "site_description", widget: "text" }
          - label: "Logo"
            name: "logo"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "X/Twitter", name: "twitter", widget: "string", required: false }
              - { label: "TikTok", name: "tiktok", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
          - label: "Contact Info"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Press Email", name: "press_email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "Auction URL", name: "auction_url", widget: "string", default: "https://auction.zyborn.com" }
          - label: "Auction Status"
            name: "auction_status"
            widget: "select"
            options: ["coming_soon", "live", "closed"]
            default: "live"

  # ============================================
  # NAVIGATION
  # ============================================
  - name: "navigation"
    label: "üß≠ Navigation"
    files:
      - name: "header_nav"
        label: "Header Menu"
        file: "content/settings/navigation.json"
        fields:
          - label: "Menu Items"
            name: "items"
            widget: "list"
            label_singular: "Menu Item"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string", hint: "Use relative URLs like /about or full URLs like https://auction.zyborn.com" }
              - { label: "Open in new tab", name: "external", widget: "boolean", default: false }
              - { label: "Visible", name: "visible", widget: "boolean", default: true }

  # ============================================
  # PAGES WITH DYNAMIC SECTIONS
  # ============================================
  - name: "pages"
    label: "üìÑ Pages"
    files:
      # ----------------------------------------
      # HOME PAGE
      # ----------------------------------------
      - name: "home"
        label: "üè† Home Page"
        file: "content/pages/home.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text" }
          - { label: "Canonical URL", name: "canonical_url", widget: "string", required: false }
          - { label: "OG Image", name: "og_image", widget: "image", required: false }
          
          # DYNAMIC SECTIONS - Variable Type List
          - label: "üì¶ Page Sections"
            name: "sections"
            widget: "list"
            label_singular: "Section"
            types:
              # --- HERO SECTION ---
              - label: "üéØ Hero"
                name: "hero"
                fields:
                  - { label: "Pre-headline", name: "pre_headline", widget: "string", required: false, hint: "Small text above headline (e.g., LONDON)" }
                  - { label: "Headline", name: "headline", widget: "string" }
                  - { label: "Subheadline", name: "subheadline", widget: "text", required: false }
                  - { label: "Hero Image (Right Column)", name: "hero_image", widget: "image", required: false, hint: "Image displayed on right side" }
                  - { label: "Hero Image Alt", name: "hero_image_alt", widget: "string", required: false }
                  - { label: "Background Image", name: "image", widget: "image", required: false, hint: "Optional background image" }
                  - label: "Email Form"
                    name: "email_form"
                    widget: "object"
                    collapsed: true
                    fields:
                      - { label: "Show Email Form", name: "show", widget: "boolean", default: true }
                      - { label: "Email Placeholder", name: "placeholder", widget: "string", default: "Enter your email" }
                      - { label: "Button Text", name: "button_text", widget: "string", default: "NOTIFY ME" }
                      - { label: "Show Interests Dropdown", name: "show_interests", widget: "boolean", default: true }
                      - { label: "Interests Dropdown Label", name: "interests_label", widget: "string", default: "I am interested as...", required: false }
                      - label: "Interest Options"
                        name: "interests"
                        widget: "list"
                        required: false
                        field: { label: "Option", name: "option", widget: "string" }
                  - { label: "Microcopy (below form)", name: "microcopy", widget: "text", required: false, hint: "Small text below email form" }
                  - label: "Primary CTA Button"
                    name: "cta"
                    widget: "object"
                    collapsed: true
                    fields:
                      - { label: "Show CTA Button", name: "show", widget: "boolean", default: true }
                      - { label: "Button Text", name: "text", widget: "string", required: false }
                      - { label: "Button Link", name: "link", widget: "string", required: false }
                  - { label: "Secondary Microcopy", name: "microcopy_2", widget: "string", required: false, hint: "Text below CTA button (e.g., AUCTION IS LIVE...)" }
                  - { label: "Show Social Links", name: "show_social", widget: "boolean", default: false }
                  - label: "Layout Style"
                    name: "style"
                    widget: "select"
                    options:
                      - { label: "Two Column (Text Left, Image Right)", value: "two-column" }
                      - { label: "Centered Overlay", value: "overlay" }
                      - { label: "Full Width Text", value: "full-width" }
                    default: "two-column"
              
              # --- CURATOR FEATURE ---
              - label: "‚úçÔ∏è Curator Feature"
                name: "curator"
                fields:
                  - { label: "Label", name: "label", widget: "string", default: "Curatorial Recommendation" }
                  - { label: "Curator Name", name: "name", widget: "string" }
                  - { label: "Essay Title", name: "essay_title", widget: "string" }
                  - { label: "Excerpt", name: "excerpt", widget: "text" }
                  - { label: "Excerpt Continued", name: "excerpt_2", widget: "text", required: false }
                  - { label: "Read More Link", name: "read_more_link", widget: "string", required: false }
                  - { label: "Read More Text", name: "read_more_text", widget: "string", default: "Read More" }
              
              # --- ARTWORK DETAILS ---
              - label: "üé® Artwork Details"
                name: "artwork"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Artist", name: "artist", widget: "string" }
                  - { label: "Medium", name: "medium", widget: "string" }
                  - { label: "Dimensions", name: "dimensions", widget: "string" }
                  - { label: "Edition", name: "edition", widget: "string" }
                  - { label: "Framing", name: "framing", widget: "string", required: false }
                  - label: "Inclusions"
                    name: "inclusions"
                    widget: "list"
                    field: { label: "Item", name: "item", widget: "string" }
              
              # --- AUCTION INFO ---
              - label: "üî® Auction Info"
                name: "auction"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Date", name: "date", widget: "string" }
                  - { label: "Date Subtitle", name: "date_sub", widget: "string", required: false }
                  - { label: "Estimate", name: "estimate", widget: "string" }
                  - { label: "Estimate Subtitle", name: "estimate_sub", widget: "string", required: false }
                  - { label: "Format", name: "format", widget: "string" }
                  - { label: "CTA Text", name: "cta_text", widget: "string" }
                  - { label: "CTA Link", name: "cta_link", widget: "string" }
                  - { label: "Note", name: "note", widget: "string", required: false }
                  - label: "Status"
                    name: "status"
                    widget: "select"
                    options: ["coming_soon", "live", "closed"]
                    default: "live"
              
              # --- EMAIL CAPTURE ---
              - label: "üìß Email Capture"
                name: "email_capture"
                fields:
                  - { label: "Headline", name: "headline", widget: "string" }
                  - { label: "Subheadline", name: "subheadline", widget: "string", required: false }
                  - { label: "Text", name: "text", widget: "text", required: false }
                  - { label: "Form Title", name: "form_title", widget: "string", required: false }
                  - { label: "Form Subtitle", name: "form_subtitle", widget: "string", required: false }
                  - { label: "Button Text", name: "button_text", widget: "string", default: "Subscribe" }
                  - label: "Interest Options"
                    name: "interests"
                    widget: "list"
                    required: false
                    field: { label: "Option", name: "option", widget: "string" }
              
              # --- SUBSCRIBE (Simple Footer Style) ---
              - label: "üì¨ Subscribe"
                name: "subscribe"
                fields:
                  - { label: "Heading", name: "heading", widget: "string", default: "Stay Updated" }
                  - { label: "Subheading", name: "subheading", widget: "string", default: "Receive updates, milestones, and early access notifications.", required: false }
                  - { label: "Placeholder", name: "placeholder", widget: "string", default: "your@email.com" }
                  - { label: "Button Text", name: "button_text", widget: "string", default: "Subscribe" }
                  - { label: "Success Message", name: "success_message", widget: "string", default: "Thank you. You're on the list." }
              
              # --- CHARITY/IMPACT ---
              - label: "üíù Charity/Impact"
                name: "charity"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "markdown" }
              
              # --- THANKS/CREDITS ---
              - label: "üôè Thanks/Credits"
                name: "thanks"
                fields:
                  - { label: "Text", name: "text", widget: "markdown" }
              
              # --- TEXT BLOCK ---
              - label: "üìù Text Block"
                name: "text_block"
                fields:
                  - { label: "Label", name: "label", widget: "string", required: false }
                  - label: "Label Style"
                    name: "label_style"
                    widget: "select"
                    options:
                      - { label: "Orange Label (Default)", value: "typo-label-primary" }
                      - { label: "Gray Label", value: "typo-label-secondary" }
                      - { label: "White Label", value: "typo-label-white" }
                      - { label: "Mono Accent", value: "typo-mono-accent" }
                    default: "typo-label-primary"
                    required: false
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - label: "Title Style"
                    name: "title_style"
                    widget: "select"
                    options:
                      - { label: "Section Title (Default)", value: "typo-section-title" }
                      - { label: "Section Title Orange", value: "typo-section-title-accent" }
                      - { label: "Hero Headline", value: "typo-headline-hero" }
                      - { label: "Hero Headline Orange", value: "typo-headline-accent" }
                      - { label: "Subsection", value: "typo-subsection" }
                      - { label: "Subsection Orange", value: "typo-subsection-accent" }
                    default: "typo-section-title"
                    required: false
                  - { label: "Content", name: "content", widget: "markdown" }
                  - label: "Background"
                    name: "background"
                    widget: "select"
                    options: ["default", "light", "dark", "accent"]
                    default: "default"
              
              # --- GALLERY ---
              - label: "üñºÔ∏è Gallery"
                name: "gallery"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
                  - label: "Images"
                    name: "images"
                    widget: "list"
                    fields:
                      - { label: "Image", name: "src", widget: "image" }
                      - { label: "Alt Text", name: "alt", widget: "string" }
                      - { label: "Caption", name: "caption", widget: "string", required: false }
                  - { label: "Columns", name: "columns", widget: "select", options: ["2", "3", "4"], default: "3" }
              
              # --- CTA (Call to Action) ---
              - label: "üîò CTA Button"
                name: "cta"
                fields:
                  - { label: "Headline", name: "headline", widget: "string", required: false }
                  - { label: "Text", name: "text", widget: "text", required: false }
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "Button Link", name: "button_link", widget: "string" }
                  - { label: "Note", name: "note", widget: "string", required: false }
              
              # --- VIDEO EMBED ---
              - label: "üé¨ Video"
                name: "video"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Video URL (YouTube/Vimeo)", name: "video_url", widget: "string" }
                  - { label: "Poster Image", name: "poster", widget: "image", required: false }
                  - { label: "Caption", name: "caption", widget: "string", required: false }
              
              # --- QUOTE/TESTIMONIAL ---
              - label: "üí¨ Quote"
                name: "quote"
                fields:
                  - { label: "Quote Text", name: "text", widget: "text" }
                  - { label: "Attribution", name: "attribution", widget: "string" }
                  - { label: "Attribution Title", name: "attribution_title", widget: "string", required: false }
              
              # --- STATS/NUMBERS ---
              - label: "üìä Stats"
                name: "stats"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - label: "Stats"
                    name: "items"
                    widget: "list"
                    fields:
                      - { label: "Value", name: "value", widget: "string" }
                      - { label: "Label", name: "label", widget: "string" }
              
              # --- DOWNLOADS ---
              - label: "üì• Downloads"
                name: "downloads"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - label: "Files"
                    name: "files"
                    widget: "list"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "File", name: "file", widget: "file" }
                      - label: "Icon"
                        name: "icon"
                        widget: "select"
                        options: ["document", "image", "archive", "video", "folder"]
                        default: "document"
              
              # --- SPACER ---
              - label: "‚¨ú Spacer"
                name: "spacer"
                fields:
                  - label: "Size"
                    name: "size"
                    widget: "select"
                    options: ["small", "medium", "large"]
                    default: "medium"
              
              # ============================================
              # NEW SECTION TYPES (Run 2)
              # ============================================
              
              # --- TWO COLUMN ---
              - label: "üì∞ Two Column"
                name: "two_column"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - label: "Layout"
                    name: "layout"
                    widget: "select"
                    options:
                      - { label: "50/50", value: "equal" }
                      - { label: "60/40 (Text left)", value: "text-left" }
                      - { label: "40/60 (Text right)", value: "text-right" }
                    default: "equal"
                  - label: "Left Column"
                    name: "left"
                    widget: "object"
                    fields:
                      - label: "Content Type"
                        name: "type"
                        widget: "select"
                        options: ["text", "image"]
                        default: "text"
                      - { label: "Text Content", name: "text", widget: "markdown", required: false }
                      - { label: "Image", name: "image", widget: "image", required: false }
                      - { label: "Image Alt", name: "image_alt", widget: "string", required: false }
                  - label: "Right Column"
                    name: "right"
                    widget: "object"
                    fields:
                      - label: "Content Type"
                        name: "type"
                        widget: "select"
                        options: ["text", "image"]
                        default: "image"
                      - { label: "Text Content", name: "text", widget: "markdown", required: false }
                      - { label: "Image", name: "image", widget: "image", required: false }
                      - { label: "Image Alt", name: "image_alt", widget: "string", required: false }
                  - label: "Background"
                    name: "background"
                    widget: "select"
                    options: ["default", "light", "dark", "accent"]
                    default: "default"
              
              # --- FEATURE GRID ---
              - label: "üî≤ Feature Grid"
                name: "feature_grid"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
                  - label: "Columns"
                    name: "columns"
                    widget: "select"
                    options: ["2", "3", "4"]
                    default: "3"
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    fields:
                      - { label: "Icon (emoji or text)", name: "icon", widget: "string", required: false }
                      - { label: "Title", name: "title", widget: "string" }
                      - { label: "Description", name: "description", widget: "text" }
                      - { label: "Link URL", name: "link", widget: "string", required: false }
                  - label: "Background"
                    name: "background"
                    widget: "select"
                    options: ["default", "light", "dark", "accent"]
                    default: "default"
              
              # --- TIMELINE ---
              - label: "üìÖ Timeline"
                name: "timeline"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - label: "Events"
                    name: "events"
                    widget: "list"
                    fields:
                      - { label: "Date/Period", name: "date", widget: "string" }
                      - { label: "Title", name: "title", widget: "string" }
                      - { label: "Description", name: "description", widget: "text" }
                      - { label: "Image", name: "image", widget: "image", required: false }
                  - label: "Layout"
                    name: "layout"
                    widget: "select"
                    options:
                      - { label: "Vertical", value: "vertical" }
                      - { label: "Horizontal", value: "horizontal" }
                    default: "vertical"
              
              # --- ACCORDION/FAQ ---
              - label: "‚ùì Accordion/FAQ"
                name: "accordion"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - { label: "Question/Header", name: "question", widget: "string" }
                      - { label: "Answer/Content", name: "answer", widget: "markdown" }
                  - label: "Expand First Item"
                    name: "expand_first"
                    widget: "boolean"
                    default: true
              
              # --- TEAM/PEOPLE ---
              - label: "üë• Team/People"
                name: "team"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
                  - label: "People"
                    name: "people"
                    widget: "list"
                    fields:
                      - { label: "Photo", name: "photo", widget: "image", required: false }
                      - { label: "Name", name: "name", widget: "string" }
                      - { label: "Role/Title", name: "role", widget: "string" }
                      - { label: "Bio", name: "bio", widget: "text", required: false }
                      - { label: "Website", name: "website", widget: "string", required: false }
                      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
                  - label: "Columns"
                    name: "columns"
                    widget: "select"
                    options: ["2", "3", "4"]
                    default: "3"
              
              # --- LOGO GRID ---
              - label: "üè¢ Logo Grid"
                name: "logo_grid"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
                  - label: "Logos"
                    name: "logos"
                    widget: "list"
                    fields:
                      - { label: "Logo Image", name: "logo", widget: "image" }
                      - { label: "Company/Org Name", name: "name", widget: "string" }
                      - { label: "Link URL", name: "link", widget: "string", required: false }
                  - label: "Columns"
                    name: "columns"
                    widget: "select"
                    options: ["3", "4", "5", "6"]
                    default: "4"
                  - label: "Grayscale"
                    name: "grayscale"
                    widget: "boolean"
                    default: true
                    hint: "Display logos in grayscale (color on hover)"
              
              # --- MAP/LOCATION ---
              - label: "üìç Map/Location"
                name: "map"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Venue Name", name: "venue", widget: "string" }
                  - { label: "Address", name: "address", widget: "text" }
                  - { label: "Google Maps Embed URL", name: "embed_url", widget: "string", hint: "Paste the src URL from Google Maps embed code" }
                  - { label: "Directions Link", name: "directions_link", widget: "string", required: false }
                  - { label: "Additional Info", name: "info", widget: "markdown", required: false }
              
              # --- COUNTDOWN ---
              - label: "‚è±Ô∏è Countdown"
                name: "countdown"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Target Date", name: "target_date", widget: "datetime" }
                  - { label: "Expired Message", name: "expired_message", widget: "string", default: "Event has started!" }
                  - { label: "CTA Text", name: "cta_text", widget: "string", required: false }
                  - { label: "CTA Link", name: "cta_link", widget: "string", required: false }
                  - label: "Style"
                    name: "style"
                    widget: "select"
                    options: ["default", "large", "minimal"]
                    default: "default"
              
              # --- IMAGE + TEXT ---
              - label: "üñºÔ∏èüìù Image + Text"
                name: "image_text"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Image Alt", name: "image_alt", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "markdown" }
                  - { label: "CTA Text", name: "cta_text", widget: "string", required: false }
                  - { label: "CTA Link", name: "cta_link", widget: "string", required: false }
                  - label: "Text Position"
                    name: "text_position"
                    widget: "select"
                    options:
                      - { label: "Overlay (on image)", value: "overlay" }
                      - { label: "Below Image", value: "below" }
                      - { label: "Left of Image", value: "left" }
                      - { label: "Right of Image", value: "right" }
                    default: "overlay"
                  - label: "Text Alignment"
                    name: "text_align"
                    widget: "select"
                    options: ["left", "center", "right"]
                    default: "left"
              
              # --- DIVIDER ---
              - label: "‚ûñ Divider"
                name: "divider"
                fields:
                  - label: "Style"
                    name: "style"
                    widget: "select"
                    options:
                      - { label: "Simple Line", value: "line" }
                      - { label: "Dots", value: "dots" }
                      - { label: "Gradient", value: "gradient" }
                      - { label: "Bitcoin Orange", value: "accent" }
                    default: "line"
                  - label: "Width"
                    name: "width"
                    widget: "select"
                    options: ["narrow", "medium", "full"]
                    default: "medium"
                  - label: "Spacing"
                    name: "spacing"
                    widget: "select"
