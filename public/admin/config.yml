# ZYBORN Decap CMS Configuration
# Phase 1: Foundation Setup

backend:
  name: github
  repo: zyborn-art/zyborn
  branch: main
  base_url: https://www.zyborn.com
  auth_endpoint: /api/auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string", default: "ZYBORN" }
          - { label: "Tagline", name: "tagline", widget: "string", default: "WORLD's FIRST CANNED BTC" }
