# ZYBORN Decap CMS Configuration
# Phase 1: Foundation Setup
# Documentation: https://decapcms.org/docs/

backend:
  name: github
  repo: zyborn-art/zyborn
  branch: main
  base_url: https://zyborn.com
  auth_endpoint: /api/auth

# Where uploaded media will be stored
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Slug configuration for file names
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# Editorial workflow (optional - enables draft/review/publish)
# Uncomment when ready:
# publish_mode: editorial_workflow

# Collections will be added in Phase 2
# Placeholder collections for testing authentication
collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string", default: "ZYBORN" }
          - { label: "Tagline", name: "tagline", widget: "string", default: "WORLD's FIRST CANNED BTC" }
