# ZYBORN Decap CMS Configuration
# JSON-Only Approach - Simplified Content Management
# Updated: January 17, 2026

backend:
  name: github
  repo: zyborn-art/zyborn
  branch: main
  base_url: https://www.zyborn.com
  auth_endpoint: /api/auth

# Media handling
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# ============================================
# COLLECTIONS - Simplified for JSON-only
# ============================================

collections:
  # ============================================
  # MAIN SITE CONTENT (Single JSON File)
  # ============================================
  - name: "content"
    label: "üìù Website Content"
    files:
      - name: "main"
        label: "Main Page Content"
        file: "public/data/content.json"
        fields:
          # --- SITE INFO ---
          - label: "Site Info"
            name: "site"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Site Title", name: "title", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }

          # --- HERO SECTION ---
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Label (above headline)", name: "label", widget: "string" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Subheadline", name: "subheadline", widget: "text" }
              - { label: "Button Text", name: "cta_text", widget: "string" }
              - { label: "Microcopy (below form)", name: "microcopy", widget: "text" }

          # --- AUCTION SECTION ---
          - label: "Auction Section"
            name: "auction"
            widget: "object"
            collapsed: false
            fields:
              - label: "Auction Status"
                name: "status"
                widget: "select"
                options:
                  - { label: "Coming Soon", value: "coming_soon" }
                  - { label: "Live", value: "live" }
                  - { label: "Closed", value: "closed" }
              - { label: "Status Text (shown in nav)", name: "status_text", widget: "string" }
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Auction Date", name: "date", widget: "string" }
              - { label: "Date Subtitle", name: "date_sub", widget: "string" }
              - { label: "Estimate", name: "estimate", widget: "string" }
              - { label: "Estimate Subtitle", name: "estimate_sub", widget: "string" }
              - { label: "Format", name: "format", widget: "string" }
              - { label: "Button Text", name: "cta_text", widget: "string" }
              - { label: "Button URL", name: "cta_url", widget: "string" }
              - { label: "Note (below button)", name: "note", widget: "string" }

          # --- ARTWORK DETAILS ---
          - label: "Artwork Details"
            name: "artwork"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Artist", name: "artist", widget: "string" }
              - { label: "Medium", name: "medium", widget: "string" }
              - { label: "Dimensions", name: "dimensions", widget: "string" }
              - { label: "Edition", name: "edition", widget: "string" }
              - { label: "Framing", name: "framing", widget: "string" }

          # --- CURATOR SECTION ---
          - label: "Curator Section"
            name: "curator"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Curator Name", name: "name", widget: "string" }
              - { label: "Essay Title", name: "essay_title", widget: "string" }
              - { label: "Excerpt Paragraph 1", name: "excerpt_1", widget: "text" }
              - { label: "Excerpt Paragraph 2", name: "excerpt_2", widget: "text" }
              - { label: "Read More URL", name: "read_more_url", widget: "string" }
              - { label: "Read More Text", name: "read_more_text", widget: "string" }

          # --- EMAIL CAPTURE SECTION ---
          - label: "Email Capture Section"
            name: "email_capture"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Date Label", name: "date_label", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Form Title", name: "form_title", widget: "string" }
              - { label: "Form Subtitle", name: "form_subtitle", widget: "string" }

          # --- CHARITY SECTION ---
          - label: "Charity Section"
            name: "charity"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }

          # --- THANKS SECTION ---
          - label: "Thanks Section"
            name: "thanks"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Text", name: "text", widget: "text" }

          # --- SOCIAL LINKS ---
          - label: "Social Media Links"
            name: "social"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Instagram URL", name: "instagram", widget: "string" }
              - { label: "X/Twitter URL", name: "twitter", widget: "string" }
              - { label: "TikTok URL", name: "tiktok", widget: "string" }
              - { label: "YouTube URL", name: "youtube", widget: "string" }

          # --- CONTACT ---
          - label: "Contact Info"
            name: "contact"
            widget: "object"
            collapsed: true
            fields:
              - { label: "General Email", name: "email", widget: "string" }
              - { label: "Press Email", name: "press_email", widget: "string" }
