# ZYBORN Decap CMS Configuration
# Phase C: Custom Pages & Navigation
# Updated: January 20, 2026

backend:
  name: github
  repo: zyborn-art/zyborn
  branch: main
  base_url: https://www.zyborn.com
  auth_endpoint: /api/auth

# Media handling
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# URL slug settings
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# ============================================
# COLLECTIONS
# ============================================

collections:
  # ============================================
  # QUICK EDIT - JSON (Live Content)
  # ============================================
  - name: "quick_edit"
    label: "‚ö° Quick Edit (Live Content)"
    files:
      - name: "main"
        label: "Main Page Content"
        file: "public/data/content.json"
        fields:
          - label: "Site Info"
            name: "site"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Site Title", name: "title", widget: "string" }
              - { label: "Tagline", name: "tagline", widget: "string" }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Label (above headline)", name: "label", widget: "string" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Subheadline", name: "subheadline", widget: "text" }
              - { label: "Button Text", name: "cta_text", widget: "string" }
              - { label: "Microcopy (below form)", name: "microcopy", widget: "text" }
          - label: "Auction Section"
            name: "auction"
            widget: "object"
            collapsed: false
            fields:
              - label: "Auction Status"
                name: "status"
                widget: "select"
                options:
                  - { label: "Coming Soon", value: "coming_soon" }
                  - { label: "Live", value: "live" }
                  - { label: "Closed", value: "closed" }
              - { label: "Status Text (shown in nav)", name: "status_text", widget: "string" }
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Auction Date", name: "date", widget: "string" }
              - { label: "Date Subtitle", name: "date_sub", widget: "string" }
              - { label: "Estimate", name: "estimate", widget: "string" }
              - { label: "Estimate Subtitle", name: "estimate_sub", widget: "string" }
              - { label: "Format", name: "format", widget: "string" }
              - { label: "Button Text", name: "cta_text", widget: "string" }
              - { label: "Button URL", name: "cta_url", widget: "string" }
              - { label: "Note (below button)", name: "note", widget: "string" }
          - label: "Artwork Details"
            name: "artwork"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Artist", name: "artist", widget: "string" }
              - { label: "Medium", name: "medium", widget: "string" }
              - { label: "Dimensions", name: "dimensions", widget: "string" }
              - { label: "Edition", name: "edition", widget: "string" }
              - { label: "Framing", name: "framing", widget: "string" }
          - label: "Curator Section"
            name: "curator"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Curator Name", name: "name", widget: "string" }
              - { label: "Essay Title", name: "essay_title", widget: "string" }
              - { label: "Excerpt Paragraph 1", name: "excerpt_1", widget: "text" }
              - { label: "Excerpt Paragraph 2", name: "excerpt_2", widget: "text" }
              - { label: "Read More URL", name: "read_more_url", widget: "string" }
              - { label: "Read More Text", name: "read_more_text", widget: "string" }
          - label: "Email Capture Section"
            name: "email_capture"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Date Label", name: "date_label", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
              - { label: "Form Title", name: "form_title", widget: "string" }
              - { label: "Form Subtitle", name: "form_subtitle", widget: "string" }
          - label: "Charity Section"
            name: "charity"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Label", name: "label", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
          - label: "Thanks Section"
            name: "thanks"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Text", name: "text", widget: "text" }
          - label: "Social Media Links"
            name: "social"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Instagram URL", name: "instagram", widget: "string" }
              - { label: "X/Twitter URL", name: "twitter", widget: "string" }
              - { label: "TikTok URL", name: "tiktok", widget: "string" }
              - { label: "YouTube URL", name: "youtube", widget: "string" }
          - label: "Contact Info"
            name: "contact"
            widget: "object"
            collapsed: true
            fields:
              - { label: "General Email", name: "email", widget: "string" }
              - { label: "Press Email", name: "press_email", widget: "string" }

  # ============================================
  # SITE SETTINGS
  # ============================================
  - name: "settings"
    label: "‚öôÔ∏è Site Settings"
    files:
      - name: "global"
        label: "Global Settings"
        file: "content/settings/global.json"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string", default: "ZYBORN ART" }
          - { label: "Tagline", name: "tagline", widget: "string", default: "WORLD's FIRST CANNED BTC" }
          - { label: "Meta Description", name: "site_description", widget: "text" }
          - label: "Logo"
            name: "logo"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "X/Twitter", name: "twitter", widget: "string", required: false }
              - { label: "TikTok", name: "tiktok", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
          - label: "Contact Info"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Press Email", name: "press_email", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "Auction URL", name: "auction_url", widget: "string", default: "https://auction.zyborn.com" }
          - label: "Auction Status"
            name: "auction_status"
            widget: "select"
            options: ["coming_soon", "live", "closed"]
            default: "live"

  # ============================================
  # NAVIGATION
  # ============================================
  - name: "navigation"
    label: "üß≠ Navigation"
    files:
      - name: "header_nav"
        label: "Header Menu"
        file: "content/settings/navigation.json"
        fields:
          - label: "Menu Items"
            name: "items"
            widget: "list"
            label_singular: "Menu Item"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string", hint: "Use relative URLs like /about or full URLs like https://auction.zyborn.com" }
              - { label: "Open in new tab", name: "external", widget: "boolean", default: false }
              - { label: "Visible", name: "visible", widget: "boolean", default: true }

  # ============================================
  # PAGES WITH DYNAMIC SECTIONS
  # ============================================
  - name: "pages"
    label: "üìÑ Pages"
    files:
      # ----------------------------------------
      # HOME PAGE
      # ----------------------------------------
      - name: "home"
        label: "üè† Home Page"
        file: "content/pages/home.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text" }
          - { label: "Canonical URL", name: "canonical_url", widget: "string", required: false }
          - { label: "OG Image", name: "og_image", widget: "image", required: false }
          
          # DYNAMIC SECTIONS - Variable Type List
          - label: "üì¶ Page Sections"
            name: "sections"
            widget: "list"
            label_singular: "Section"
            types:
              # --- HERO SECTION ---
              - label: "üéØ Hero"
                name: "hero"
                fields:
                  - { label: "Pre-headline", name: "pre_headline", widget: "string", required: false }
                  - { label: "Headline", name: "headline", widget: "string" }
                  - { label: "Subheadline", name: "subheadline", widget: "text", required: false }
                  - { label: "Background Image", name: "image", widget: "image", required: false }
                  - { label: "Image Alt", name: "image_alt", widget: "string", required: false }
                  - { label: "CTA Text", name: "cta_text", widget: "string", required: false }
                  - { label: "CTA Link", name: "cta_link", widget: "string", required: false }
                  - { label: "Microcopy", name: "microcopy", widget: "text", required: false }
                  - { label: "Show Email Form", name: "show_form", widget: "boolean", default: true }
                  - { label: "Show Social Links", name: "show_social", widget: "boolean", default: true }
                  - label: "Style"
                    name: "style"
                    widget: "select"
                    options: ["default", "dark", "light", "gradient"]
                    default: "default"
              
              # --- CURATOR FEATURE ---
              - label: "‚úçÔ∏è Curator Feature"
                name: "curator"
                fields:
                  - { label: "Label", name: "label", widget: "string", default: "Curatorial Recommendation" }
                  - { label: "Curator Name", name: "name", widget: "string" }
                  - { label: "Essay Title", name: "essay_title", widget: "string" }
                  - { label: "Excerpt", name: "excerpt", widget: "text" }
                  - { label: "Excerpt Continued", name: "excerpt_2", widget: "text", required: false }
                  - { label: "Read More Link", name: "read_more_link", widget: "string", required: false }
                  - { label: "Read More Text", name: "read_more_text", widget: "string", default: "Read More" }
              
              # --- ARTWORK DETAILS ---
              - label: "üé® Artwork Details"
                name: "artwork"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Artist", name: "artist", widget: "string" }
                  - { label: "Medium", name: "medium", widget: "string" }
                  - { label: "Dimensions", name: "dimensions", widget: "string" }
                  - { label: "Edition", name: "edition", widget: "string" }
                  - { label: "Framing", name: "framing", widget: "string", required: false }
                  - label: "Inclusions"
                    name: "inclusions"
                    widget: "list"
                    field: { label: "Item", name: "item", widget: "string" }
              
              # --- AUCTION INFO ---
              - label: "üî® Auction Info"
                name: "auction"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Date", name: "date", widget: "string" }
                  - { label: "Date Subtitle", name: "date_sub", widget: "string", required: false }
                  - { label: "Estimate", name: "estimate", widget: "string" }
                  - { label: "Estimate Subtitle", name: "estimate_sub", widget: "string", required: false }
                  - { label: "Format", name: "format", widget: "string" }
                  - { label: "CTA Text", name: "cta_text", widget: "string" }
                  - { label: "CTA Link", name: "cta_link", widget: "string" }
                  - { label: "Note", name: "note", widget: "string", required: false }
                  - label: "Status"
                    name: "status"
                    widget: "select"
                    options: ["coming_soon", "live", "closed"]
                    default: "live"
              
              # --- EMAIL CAPTURE ---
              - label: "üìß Email Capture"
                name: "email_capture"
                fields:
                  - { label: "Headline", name: "headline", widget: "string" }
                  - { label: "Subheadline", name: "subheadline", widget: "string", required: false }
                  - { label: "Text", name: "text", widget: "text", required: false }
                  - { label: "Form Title", name: "form_title", widget: "string", required: false }
                  - { label: "Form Subtitle", name: "form_subtitle", widget: "string", required: false }
                  - { label: "Button Text", name: "button_text", widget: "string", default: "Subscribe" }
                  - label: "Interest Options"
                    name: "interests"
                    widget: "list"
                    required: false
                    field: { label: "Option", name: "option", widget: "string" }
              
              # --- CHARITY/IMPACT ---
              - label: "üíù Charity/Impact"
                name: "charity"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Text", name: "text", widget: "markdown" }
              
              # --- THANKS/CREDITS ---
              - label: "üôè Thanks/Credits"
                name: "thanks"
                fields:
                  - { label: "Text", name: "text", widget: "markdown" }
              
              # --- TEXT BLOCK ---
              - label: "üìù Text Block"
                name: "text_block"
                fields:
                  - { label: "Label", name: "label", widget: "string", required: false }
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Content", name: "content", widget: "markdown" }
                  - label: "Background"
                    name: "background"
                    widget: "select"
                    options: ["default", "light", "dark", "accent"]
                    default: "default"
              
              # --- GALLERY ---
              - label: "üñºÔ∏è Gallery"
                name: "gallery"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
                  - label: "Images"
                    name: "images"
                    widget: "list"
                    fields:
                      - { label: "Image", name: "src", widget: "image" }
                      - { label: "Alt Text", name: "alt", widget: "string" }
                      - { label: "Caption", name: "caption", widget: "string", required: false }
                  - { label: "Columns", name: "columns", widget: "select", options: ["2", "3", "4"], default: "3" }
              
              # --- CTA (Call to Action) ---
              - label: "üîò CTA Button"
                name: "cta"
                fields:
                  - { label: "Headline", name: "headline", widget: "string", required: false }
                  - { label: "Text", name: "text", widget: "text", required: false }
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "Button Link", name: "button_link", widget: "string" }
                  - { label: "Note", name: "note", widget: "string", required: false }
              
              # --- VIDEO EMBED ---
              - label: "üé¨ Video"
                name: "video"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - { label: "Video URL (YouTube/Vimeo)", name: "video_url", widget: "string" }
                  - { label: "Poster Image", name: "poster", widget: "image", required: false }
                  - { label: "Caption", name: "caption", widget: "string", required: false }
              
              # --- QUOTE/TESTIMONIAL ---
              - label: "üí¨ Quote"
                name: "quote"
                fields:
                  - { label: "Quote Text", name: "text", widget: "text" }
                  - { label: "Attribution", name: "attribution", widget: "string" }
                  - { label: "Attribution Title", name: "attribution_title", widget: "string", required: false }
              
              # --- STATS/NUMBERS ---
              - label: "üìä Stats"
                name: "stats"
                fields:
                  - { label: "Title", name: "title", widget: "string", required: false }
                  - label: "Stats"
                    name: "items"
                    widget: "list"
                    fields:
                      - { label: "Value", name: "value", widget: "string" }
                      - { label: "Label", name: "label", widget: "string" }
              
              # --- DOWNLOADS ---
              - label: "üì• Downloads"
                name: "downloads"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - label: "Files"
                    name: "files"
                    widget: "list"
                    fields:
                      - { label: "Label", name: "label", widget: "string" }
                      - { label: "File", name: "file", widget: "file" }
                      - label: "Icon"
                        name: "icon"
                        widget: "select"
                        options: ["document", "image", "archive", "video", "folder"]
                        default: "document"
              
              # --- SPACER ---
              - label: "‚¨ú Spacer"
                name: "spacer"
                fields:
                  - label: "Size"
                    name: "size"
                    widget: "select"
                    options: ["small", "medium", "large"]
                    default: "medium"

      # ----------------------------------------
      # CURATORIAL PAGE
      # ----------------------------------------
      - name: "curatorial"
        label: "üìñ Curatorial Essay"
        file: "content/pages/curatorial.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "article" }
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text" }
          - { label: "Canonical URL", name: "canonical_url", widget: "string" }
          - { label: "OG Image", name: "og_image", widget: "string" }
          - { label: "Article Type", name: "article_type", widget: "string", default: "CURATORIAL RECOMMENDATION" }
          - { label: "Article Title", name: "article_title", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Read Time", name: "read_time", widget: "string" }
          - { label: "Publish Date", name: "publish_date", widget: "string" }
          - label: "Curator Info"
            name: "curator"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Website", name: "website", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
          - label: "Featured Image"
            name: "featured_image"
            widget: "object"
            fields:
              - { label: "Image", name: "src", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - { label: "Caption", name: "caption", widget: "string", required: false }
          - { label: "Pull Quote", name: "pull_quote", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      # ----------------------------------------
      # PRESS PAGE
      # ----------------------------------------
      - name: "press"
        label: "üì∞ Press Page"
        file: "content/pages/press.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "press" }
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text" }
          - { label: "Canonical URL", name: "canonical_url", widget: "string" }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text", required: false }
          - label: "Downloads"
            name: "downloads"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Format", name: "format", widget: "string" }
              - { label: "File", name: "file", widget: "file" }
              - label: "Icon"
                name: "icon"
                widget: "select"
                options: ["document", "folder", "image", "layers"]
                default: "document"
          - label: "Overview"
            name: "overview"
            widget: "object"
            fields:
              - { label: "About Title", name: "about_title", widget: "string" }
              - label: "About Text"
                name: "about_text"
                widget: "list"
                field: { label: "Paragraph", name: "para", widget: "text" }
          - label: "Key Facts"
            name: "key_facts"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Value", name: "value", widget: "string" }
          - label: "Gallery"
            name: "gallery"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "src", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Dimensions", name: "dimensions", widget: "string", required: false }
          - label: "Curatorial Quote"
            name: "curatorial_quote"
            widget: "object"
            fields:
              - { label: "Quote Text", name: "text", widget: "text" }
              - { label: "Attribution", name: "attribution", widget: "string" }
              - { label: "Link", name: "link", widget: "string", required: false }
              - { label: "Link Text", name: "link_text", widget: "string", required: false }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Response Promise", name: "response_promise", widget: "string", required: false }
              - { label: "Urgent Label", name: "urgent_label", widget: "string", required: false }
              - { label: "Phone", name: "phone", widget: "string", required: false }

  # ============================================
  # CUSTOM PAGES (Partner can create new pages)
  # ============================================
  - name: "custom_pages"
    label: "‚ûï Custom Pages"
    label_singular: "Custom Page"
    folder: "content/custom-pages"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} ‚Äî /{{slug}}"
    sortable_fields: ["title", "slug"]
    fields:
      # --- PAGE METADATA ---
      - label: "Page Title"
        name: "title"
        widget: "string"
        hint: "Appears in browser tab and search results"
      
      - label: "URL Slug"
        name: "slug"
        widget: "string"
        hint: "URL path (e.g., 'about' creates zyborn.com/about)"
        pattern: ['^[a-z0-9-]+$', "Lowercase letters, numbers, and hyphens only"]
      
      - label: "Meta Description"
        name: "meta_description"
        widget: "text"
        hint: "SEO description (150-160 characters recommended)"
      
      - label: "OG Image"
        name: "og_image"
        widget: "image"
        required: false
        hint: "Social sharing image (1200x630px recommended)"
      
      # --- PAGE CONTENT ---
      - label: "üì¶ Page Sections"
        name: "sections"
        widget: "list"
        label_singular: "Section"
        hint: "Add, remove, and reorder sections to build your page"
        types:
          # --- HERO SECTION ---
          - label: "üéØ Hero"
            name: "hero"
            fields:
              - { label: "Pre-headline", name: "pre_headline", widget: "string", required: false }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Subheadline", name: "subheadline", widget: "text", required: false }
              - { label: "Background Image", name: "image", widget: "image", required: false }
              - { label: "Image Alt", name: "image_alt", widget: "string", required: false }
              - { label: "CTA Text", name: "cta_text", widget: "string", required: false }
