<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYBORN AUCTION — Coming Soon</title>
    <meta name="description" content="WORLD's FIRST CANNED BTC auction. Coming January 2026. Register for updates.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    
    <style>
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-orange: #F6931B;
            --color-steel-300: #BDBDBD;
            --color-steel-600: #6F6F6F;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background-color: var(--color-black);
            color: var(--color-white);
            font-family: 'Space Grotesk', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        .label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            letter-spacing: 0.2em;
            color: var(--color-orange);
            text-transform: uppercase;
            margin-bottom: 32px;
        }
        
        .logo {
            max-width: 320px;
            width: 100%;
            height: auto;
            margin-bottom: 48px;
        }
        
        .coming-soon {
            font-size: clamp(32px, 8vw, 64px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 24px;
        }
        
        .divider {
            width: 80px;
            height: 1px;
            background-color: var(--color-steel-600);
            margin: 32px auto;
        }
        
        .date {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            color: var(--color-steel-300);
            letter-spacing: 0.08em;
            margin-bottom: 8px;
        }
        
        .event {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 16px;
            color: var(--color-white);
            letter-spacing: 0.05em;
        }
        
        .cta-link {
            display: inline-block;
            margin-top: 48px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-orange);
            text-decoration: none;
            padding: 16px 32px;
            border: 1px solid var(--color-orange);
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        
        .cta-link:hover {
            background-color: var(--color-orange);
            color: var(--color-black);
        }
        
        .footer {
            position: absolute;
            bottom: 24px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--color-steel-600);
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 480px) {
            .logo {
                max-width: 240px;
            }
            
            .label {
                font-size: 11px;
            }
            
            .cta-link {
                padding: 14px 24px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="label">Auction Platform</p>
        
        <img src="logo.png" alt="ZYBORN" class="logo">
        
        <h1 class="coming-soon">Coming Soon</h1>
        
        <div class="divider"></div>
        
        <p class="date">Auction Opens</p>
        <p class="event">24 December 2025</p>
        
        <a href="https://zyborn.com" class="cta-link">Register for Updates →</a>
    </div>
    
    <p class="footer">© 2009 ZYBORN ART</p>
</body>
</html>
